<div class="mt-2">
  <form #f="ngForm">
      <div class="mb-3">
          <label for="customername" class="form-label">customername</label>
          <input type="text" class="form-control" [ngModel]="customername" name="customername" required>
      </div>
      <div class="mb-3">
        <label for="customertype" class="form-label">customertype</label>
        <input type="text" class="form-control" [ngModel]="customertype" name="customertype" required>
    </div>
      <div class="mb-3">
          <label for="address" class="form-label">address</label>
          <input type="text" class="form-control" [ngModel]="address" name="address" required>
      </div>
      <div class="mb-3">
        <label for="outletarea" class="form-label">outletarea</label>
        <input type="text" class="form-control" [ngModel]="outletarea" name="outletarea" required>
    </div>
      <div class="mb-3">
          <label for="phonenumber" class="form-label">phonenumber</label>
          <input type="number" class="form-control" [ngModel]="phonenumber" name="phonenumber" required>
      </div>
      <div class="mb-3">
          <label for="tinnumber" class="form-label">tinnumber</label>
          <input type="number" class="form-control" [ngModel]="tinnumber" name="tinnumber" required>
      </div>

      <!-- <button  type="submit" class="btn btn-primary" (click)="saveCustomer(f,btnSubmit)">{{btnSubmit}}</button> -->
      <!-- <button  type="submit" class="btn btn-primary" (click)="updateCustomer(f)">updateCustomer</button> -->
      <button *ngIf="id==0" type="submit" class="btn btn-primary" (click)="saveCustomer(f)" [disabled]="!f.valid">Submit</button>
      <button *ngIf="id>0" type="submit" class="btn btn-primary" (click)="updateCustomer(f)" [disabled]="!f.valid">updateCustomer</button>
  </form>
</div>
